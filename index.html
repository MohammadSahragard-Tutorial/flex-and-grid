<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Grid and Flex system</title>
        <meta
            name="description"
            content="Simple Tutorial for the grid and flex system"
        />
        <!-- CSS imported file -->
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>

    <body>
        <!-- با توجه به تصویر، دوتا سطر درون کانتینر و ظرف اصلی داریم -->
        <div class="container">
            <!-- سطر اول _ که شامل دوتا ستون میشه که اولی دو برابر دومی هست -->
            <div class="first-row">
                <!-- ستون اول _ که شامل سه ستون میشه که یکی وسطی دو برابر دوتای دیگس -->
                <div class="first-col gray-bg">
                    <div class="column-1 smoke-bg"></div>
                    <div class="column-2 smoke-bg"></div>
                    <div class="column-3 smoke-bg"></div>
                </div>

                <!-- ستون دوم _ که شامل یک دیو میشه که در وسط جای داره -->
                <div class="second-col gray-bg">
                    <div class="middle-div smoke-bg"></div>
                </div>
            </div>

            <!-- سطر دوم _ که شامل دوتا بخش میشه که دومی دو برابر اولی هست -->
            <div class="second-row">
                <!-- ستون اول _ که شامل یک دیو میشه که در هر دو محور در آخر جای داره -->
                <div class="first-col gray-bg">
                    <div class="end-div smoke-bg"></div>
                </div>

                <!-- ستون دوم _ که شامل دوتا دیو میشه که در محور افقی در آخر و در محور عمودی در اول قرار داره -->
                <div class="second-col gray-bg">
                    <div class="first-div smoke-bg"></div>
                    <div class="second-div smoke-bg"></div>
                </div>
            </div>
        </div>
    </body>
</html>
